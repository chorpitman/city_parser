#~~~~~~~~~ H2 DATA BASE ~~~~~~~~~
jdbc.driverClassName=org.h2.Driver
jdbc.url=jdbc:h2:mem:city_parser_mem_db;MODE=Mysql;INIT=CREATE SCHEMA IF NOT EXISTS city_parser_mem_db;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
jdbc.username=root
jdbc.password=root
#~~~~~~~~~ Hibernate Configuration for Test ~~~~~~~~~
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=false
hibernate.format_sql=true
hibernate.hbm2ddl.auto=create
#
hibernate.connection.CharSet=utf8
hibernate.connection.characterEncoding=utf8
hibernate.connection.useUnicode=true
#
hibernate.default_schema=city_parser_mem_db